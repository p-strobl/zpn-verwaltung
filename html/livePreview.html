<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/style-global.css">
    <link rel="stylesheet" type="text/css" href="../css/style-livePreview.css">

    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <title>&#220;bersicht bereit gestellter Muster</title>
</head>

<body>
    <section class="wrap-eingang">

        <header class="wrap-header">
            <section class="header-caption-eingang">
                <a class="header-a-button-home" href="../index.html">
                    <img class="img-home" src="../css/icons/HermesLogo.png" title="Zurück zum Hauptmenü.">
                </a>
                <p class="header-caption">Muster Anzahl &#220;bersicht</p>
            </section>
        </header>
        <main class="wrap-livePreview-main-content">
            <section class="wrap-livePreview-main">
                <span class="livePreview-main-span">0</span>
                <p class="livePreview-main-caption / x /">x</p>
                <p class="livePreview-main-caption / text /">für die Textilphysik</p>
            </section>

            <section class="wrap-livePreview-main">
                <span class="livePreview-main-span">15</span>
                <p class="livePreview-main-caption / x /">x</p>
                <p class="livePreview-main-caption / text /">für die LFGB</p>
            </section>

            <section class="wrap-livePreview-main">
                <span class="livePreview-main-span">7</span>
                <p class="livePreview-main-caption / x /">x</p>
                <p class="livePreview-main-caption / text /">für die ZPN</p>
            </section>
        </main>

    </section>

    <section class="wrap-livePreview-main-tiny">
        <span class="livePreview-main-span">7</span>
        <p class="livePreview-main-caption / x /">x</p>
        <p class="livePreview-main-caption / text /">für die ZPN</p>
    </section>

    <script type="text/javascript" src="../lib/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../lib/jquery-ui.js"></script>
    <script type="text/javascript" src="../js/script-livePreview.js"></script>
</body>

</html>
